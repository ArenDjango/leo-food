
<ion-header class="header">
  <ion-toolbar color="none">
    <ion-item class="search-bar-top" lines="none">
      <ion-col size="1">
          <ion-button routerLink="/dashboard"><img src="../../../assets/images/icons/back.png" alt=""></ion-button>
      </ion-col>
      <ion-col size="9"><ion-searchbar placeholder="Поиск" showCancelButton="never"></ion-searchbar></ion-col>
      <ion-col size="2"><img class="avatar" src="../../../assets/images/avatar.png" alt=""></ion-col>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content class="section">

  <ion-item class="card">
    <img src="../../../assets/images/slide4.png" alt="">
    <h2 class="slider-text">BurgerKing</h2>
    <p class="slide-4-description">Азиатский ресторан Novikov
      Group в «Москва-сити»</p>
    <p class="slide-4-category">
      <ion-icon name="restaurant-outline"></ion-icon>
      Азиатская
    </p>
    <ion-item lines="none" class="bottom-slide-card">
      <ion-col class="rating-slider-4"><ion-icon name="star"></ion-icon> 10</ion-col>
      <ion-col class="price-slider-4">₽ 2300</ion-col>
      <ion-col class="save-slider-4"><ion-icon name="bookmark-outline"></ion-icon></ion-col>
    </ion-item>
  </ion-item>

  <ion-button class="sign-up" expand="block" color="warning" size="large" fill="outline">Показать ещё 20</ion-button>
  <div style="margin-top: 160px"></div>
  <app-tabbottom></app-tabbottom>
</ion-content>

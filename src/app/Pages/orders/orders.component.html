<ion-header class="header">
  <ion-toolbar color="none">
    <ion-item class="search-bar-top" lines="none">
      <ion-col size="9"><ion-searchbar placeholder="Поиск" showCancelButton="never"></ion-searchbar></ion-col>
      <ion-col size="2"><img class="avatar" src="../../../assets/images/avatar.png" alt=""></ion-col>
    </ion-item>
  </ion-toolbar>

</ion-header>
<ion-content *ngIf="orders.length > 0" class="section">
  <p class="order-title">Заказ №34534</p>

<div *ngFor="let order of orders">
  <ion-item  class="top-item" lines="none" color="none">
    <ion-col class="top-item-col-1"><ion-label class="title-date">12.23.2020</ion-label></ion-col>
    <ion-col class="col-open">
      <ion-icon name="pricetag-outline"></ion-icon><p class="q"></p>₽<p class="price">540</p>
      <p (click)="switchOpen($event, order.id)" class="switcher blockswitch1"><ion-icon name="chevron-down-outline"></ion-icon></p>
    </ion-col>
  </ion-item>
  <p class="title-place">BurderKing, Its ok</p>

  <ion-list [ngClass]="order.open == 'open'? '': 'pasive'" class="bottom-list block1">
    <ion-item color="none" class="item" lines="none">
      <ion-list style="background: none !important;">
        <ion-item color="none" lines="none">
          <ion-col size="2"><div class="img-block-item"><img src="../../../assets/images/order_image.png" alt=""></div></ion-col>
          <ion-col size="10"><p class="title-product">Куриный рулет с мангольдом
            и жжеными сливками</p></ion-col>
        </ion-item>
        <ion-item color="none" class="bottom-item" lines="none">
          <ion-col size="3" class="bottom-col-1">
            <ion-icon name="pricetag-outline"></ion-icon><p class="q"></p>₽<p class="price">540</p>
          </ion-col>
          <ion-col size="6" class="bottom-col-2">340 г</ion-col>
          <ion-col size="3" class="bottom-col-3">
            <p style="text-align: right; margin: 0;" class="quality">1</p>
          </ion-col>
        </ion-item>
      </ion-list>
    </ion-item>
    <div class="line"></div>

    <ion-item color="none" lines="none">
      <ion-col size="1"><div class="img">
        <img src="../../../assets/images/burder_king.png" alt="">
      </div></ion-col>
      <ion-col size="10"><p class="title-bottom-list">BurgerKing</p></ion-col>
      <ion-col size="1"><div class="img-arrow">
        <img src="../../../assets/images/icons/arrow_right.png" alt="">
      </div></ion-col>
    </ion-item>
    <ion-item color="none" lines="none">
      <ion-col><p class="left">Доставка</p></ion-col>
      <ion-col><p class="right">₽ 50</p></ion-col>
    </ion-item>
    <ion-item color="none" lines="none">
      <ion-col><p class="left">Сумма</p></ion-col>
      <ion-col><p class="right">₽ 600</p></ion-col>
    </ion-item>
    <ion-item color="none" lines="none">
      <ion-col><p class="left last">ИТОГО</p></ion-col>
      <ion-col><p class="right last">₽ 567</p></ion-col>
    </ion-item>
  </ion-list>
  <ion-button [ngClass]="order.open == 'open'? '': 'pasive'" class="sign-up" expand="block" color="none" size="large">ПОВТОРИТЬ ЗАКАЗ</ion-button>
</div>



  <div style="margin-top: 160px"></div>
  <app-tabbottom></app-tabbottom>
</ion-content>

<ion-content *ngIf="orders.length === 0" class="section">
  <div class="empty">
    <div class="image-empty">
      <img src="../../../assets/images/empty.png" alt="">
    </div>
    <h2>История заказов пуста</h2>
    <p>Для того, чтобы это исправить,
      сделайте ваш первый заказ
      на экране «Меню»</p>
    <ion-button routerLink="/enter-phone-number" class="btn-rmpty" expand="block" color="none" size="large" fill="outline">МЕНЮ</ion-button>
  </div>
  <div style="margin-top: 160px"></div>
  <app-tabbottom></app-tabbottom>
</ion-content>
